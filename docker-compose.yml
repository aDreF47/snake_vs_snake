services:
  snake-vs-snake:
    build: .
    container_name: snake_game
    volumes:
      - .:/app
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=/tmp/.Xauthority
    network_mode: host
    stdin_open: true
    tty: true
    privileged: true
    
  # Servicio para desarrollo sin GUI (para testing)
  snake-dev:
    build: .
    container_name: snake_dev
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    command: python -m pytest tests/
    profiles: ["test"]
